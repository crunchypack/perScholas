<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact</title>
</head>

<body>
    <div id="container">
        <form class="contact form">
            <h1>Get in touch</h1>
            <h6>Good choice</h6>
            <input type="text" class="field" id="name" placeholder="Your name">
            <input type="text" class="field" id="email" placeholder="Your email">
            <select name="subject" id="subject" class="field">
                <optgroup>
                    <option value="abt_project">About Project</option>
                    <object value="abt_quote">Need a Quote</object>
                    <option value="other">Other</option>
                </optgroup>
            </select>
            <textarea name="message" id="message" cols="30" rows="10" class="field"></textarea>
            <input type="submit" value="Send message" class="btn field">
        </form>
    </div>
</body>

</html>
